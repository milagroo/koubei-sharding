log4j.rootLogger=INFO,console
log4j.logger.me.yumin.sharding.client.BaseShardingDAO=ERROR,sharding
log4j.logger.me.yumin.sharding.client.DefaultShardingStrategy=ERROR,sharding

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} - %p - %m%n

log4j.appender.sharding=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sharding.File=./log4j/sharding-
log4j.appender.sharding.MaxFileSize=10MB
log4j.appender.sharding.layout=org.apache.log4j.PatternLayout
log4j.appender.sharding.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %m%n
